<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFE.dev</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        #root{
            /* border: 4px solid tomato; */
            /* width: 100vw;
            height: 100vh; */
            position: relative;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <button id="btn">Click me</button>
    <script>
        let create = (info) => {
            return new Promise(function (resolve, reject) {
                let gfgData = document.createElement('script');
                gfgData.src = info;
                gfgData.async = false;
                gfgData.onload = () => {
                    resolve(info);
                };
                gfgData.onerror = () => {
                    reject(info);
                };
                document.body.appendChild(gfgData);
            });
        };
        scripts = [
            "./probs/day-1.js",
            "./probs/day-2.js",
            "./probs/day-3.js",
            "./probs/day-4.js",
            "./probs/day-5.js",
            "./probs/day-6.js",
            "./probs/day-7.js",
            "./probs/day-8.js",
            "./probs/day-9.js",
            "./probs/day-10.js",
            "./probs/day-11.js",
            "./probs/day-12.js",
            "./probs/day-13.js",
            "./probs/day-14.js",
            "./probs/day-15.js",
            "./probs/day-16.js",
            "./probs/day-17.js",
            "./probs/day-18.js",
            "./probs/day-19.js",
            "./probs/day-20.js",
            "./probs/day-21.js",
            "./probs/day-22.js",
            "./probs/day-26.js",
        ];
        let promiseData = [];
        scripts.forEach(function (info) {
            promiseData.push(create(info));
        });
        Promise.allSettled(promiseData).then(function () {
            console.log('The required scripts are loaded successfully!');
        }).catch(function (gfgData) {
            console.log(gfgData + ' failed to load!');
        });
    </script>
</body>

</html>
